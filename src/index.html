<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>Eldrith Horror</title>
</head>

<body>
  <div class="container">

    <div class="ancients_container">
      <button class="button">Готово</button>
    </div>

    <div class="difficulty_container"></div>
    <button class="button" id="difficultyOk">Готово</button>

    <div class="deck_container">

      <div class="card-counter">
        <div class="card-counter_row">
          <div class="text_cell">Первый этап:  </div>
          <div class="count_cell count_cell__green"></div>
          <div class="count_cell count_cell__brown"></div>
          <div class="count_cell count_cell__blue"></div>
        </div>

        <div class="card-counter_row">
          <div class="text_cell">Второй этап:  </div>
          <div class="count_cell count_cell__green"></div>
          <div class="count_cell count_cell__brown"></div>
          <div class="count_cell count_cell__blue"></div>
        </div>

        <div class="card-counter_row">
          <div class="text_cell">Третий этап:  </div>
          <div class="count_cell count_cell__green"></div>
          <div class="count_cell count_cell__brown"></div>
          <div class="count_cell count_cell__blue"></div>
        </div>

      </div>

      <div class="deck">
        <div class="back-deck"></div>
        <div class="front-deck"></div>
      </div>

    </div>
  </div>

</body>

</html>
